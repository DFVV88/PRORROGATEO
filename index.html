<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Días de Clase y Costo Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #f0f8ff;
      border: 1px solid #b3d7ff;
      font-size: 14px;
    }

    .error {
      color: #c0392b;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Clases y Costo</h1>

    <label for="inicio">Fecha de inicio:</label>
    <input type="date" id="inicio">

    <label for="fin">Fecha de fin:</label>
    <input type="date" id="fin">

    <label for="costoDia">Costo por día (S/):</label>
    <input type="number" id="costoDia" step="0.01" min="0">

    <button onclick="calcular()">Calcular</button>

    <div id="mensajeError" class="error"></div>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcular() {
      const inicioInput = document.getElementById('inicio').value;
      const finInput = document.getElementById('fin').value;
      const costoDiaInput = document.getElementById('costoDia').value;

      const mensajeError = document.getElementById('mensajeError');
      const resultadoDiv = document.getElementById('resultado');

      mensajeError.textContent = '';
      resultadoDiv.style.display = 'none';
      resultadoDiv.textContent = '';

      // Validar fechas
      if (!inicioInput || !finInput) {
        mensajeError.textContent = 'Por favor, ingresa ambas fechas.';
        return;
      }

      // Validar costo por día
      const costoDia = parseFloat(costoDiaInput);
      if (isNaN(costoDia) || costoDia < 0) {
        mensajeError.textContent = 'Por favor, ingresa un costo por día válido (mayor o igual a 0).';
        return;
      }

      const inicio = new Date(inicioInput);
      const fin = new Date(finInput);

      if (fin < inicio) {
        mensajeError.textContent = 'La fecha final no puede ser anterior a la fecha de inicio.';
        return;
      }

      let diasClase = 0;
      let fechaActual = new Date(inicio);

      // Contar días de clase (lunes a sábado, excluyendo domingos)
      while (fechaActual <= fin) {
        const diaSemana = fechaActual.getDay(); // 0=Domingo, 1=Lunes, ..., 6=Sábado
        if (diaSemana !== 0) { // excluimos solo domingo
          diasClase++;
        }
        fechaActual.setDate(fechaActual.getDate() + 1);
      }

      const costoTotal = diasClase * costoDia;
      const costoTotalFormateado = costoTotal.toFixed(2);

      resultadoDiv.style.display = 'block';
      resultadoDiv.innerHTML = `
        Entre el <strong>${inicioInput}</strong> y el <strong>${finInput}</strong><br>
        hay <strong>${diasClase}</strong> días de clase (lunes a sábado).<br><br>
        Costo por día: <strong>S/ ${costoDia.toFixed(2)}</strong><br>
        <strong>Total a pagar: S/ ${costoTotalFormateado}</strong>
      `;
    }
  </script>
</body>
</html>
