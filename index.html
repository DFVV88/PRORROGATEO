<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Clases y Costo - Nostradamus</title>

  <style>
    :root {
      --color-bg: #f4f4f4;
      --color-primary: #008B8F;     /* Turquesa Nostradamus */
      --color-secondary: #111111;   /* Negro DAMUS */
      --color-card-bg: #ffffff;
      --color-error: #c0392b;
      --shadow-soft: 0 4px 12px rgba(0,0,0,0.12);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--color-bg);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--color-card-bg);
      padding: 24px 26px;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 240px;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0 18px;
      color: var(--color-primary);
      font-weight: 900;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--color-primary);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #007277;
    }

    .resultado {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #e7f8f9;
      border: 1px solid #b3e4e6;
      font-size: 15px;
      color: var(--color-secondary);
      text-align: left;
      white-space: pre-line;
    }

    .error {
      margin-top: 12px;
      color: var(--color-error);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="LOGO-GNOSTRADAMUS-2023 - copia.png" class="logo">

    <h1>Calculadora de D√≠as de Clase y Costo</h1>

    <label>Fecha de inicio:</label>
    <input type="date" id="inicio">

    <label>Fecha de fin:</label>
    <input type="date" id="fin">

    <label>Costo por d√≠a (S/):</label>
    <input type="number" id="costoDia" step="0.01" placeholder="Ej: 14.29">

    <button onclick="calcular()">Calcular total</button>

    <div id="mensajeError" class="error"></div>
    <div id="resultado" class="resultado" style="display:none;"></div>

  </div>

  <script>
    function calcular() {
      const inicioInput = document.getElementById('inicio').value;
      const finInput = document.getElementById('fin').value;
      const costoDiaInput = document.getElementById('costoDia').value;

      const mensajeError = document.getElementById('mensajeError');
      const resultadoDiv = document.getElementById('resultado');

      mensajeError.textContent = '';
      resultadoDiv.style.display = 'none';

      if (!inicioInput || !finInput) {
        mensajeError.textContent = 'Por favor, ingresa ambas fechas.';
        return;
      }

      const costoDia = parseFloat(costoDiaInput);
      if (isNaN(costoDia) || costoDia < 0) {
        mensajeError.textContent = 'Ingresa un costo por d√≠a v√°lido.';
        return;
      }

      const inicio = new Date(inicioInput);
      const fin = new Date(finInput);

      if (fin < inicio) {
        mensajeError.textContent = 'La fecha final no puede ser menor que la inicial.';
        return;
      }

      let diasClase = 0;
      let fechaActual = new Date(inicio);

      let clasesPorMes = {};

      while (fechaActual <= fin) {
        if (fechaActual.getDay() !== 0) { // Excluye domingos
          diasClase++;

          // Construir clave A√±o-Mes
          let year = fechaActual.getFullYear();
          let month = fechaActual.toLocaleString('es-ES', { month: 'long' });

          let clave = `${month.toUpperCase()} ${year}`;

          if (!clasesPorMes[clave]) clasesPorMes[clave] = 0;
          clasesPorMes[clave]++;
        }
        fechaActual.setDate(fechaActual.getDate() + 1);
      }

      const total = diasClase * costoDia;

      // Construir texto con desglose por mes
      let desglose = "üìÖ *CLASES POR MES*\n\n";
      for (let m in clasesPorMes) {
        desglose += `${m}: ${clasesPorMes[m]} clases\n`;
      }

      resultadoDiv.style.display = 'block';
      resultadoDiv.textContent =
        `${desglose}\n` +
        `TOTAL DE CLASES: ${diasClase}\n` +
        `Costo por d√≠a: S/ ${costoDia.toFixed(2)}\n\n` +
        `üí∞ TOTAL A PAGAR: S/ ${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
